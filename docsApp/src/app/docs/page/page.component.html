<div *ngFor="let section of sections; let i =index;" >
  <div id="{{section[0].data._id}}" class="scrollspy">

<div *ngFor="let element of section" class="row" >
  <div class="col s12">

  <div *ngIf="element.type=='header'"  >
    <app-header [data]="element.data"></app-header>
  </div>
  <div *ngIf="element.type=='textEditor'" >
    <app-text-editor [data]="element.data"></app-text-editor>
  </div>
  <div *ngIf="element.type=='codeSample'">
    <app-code-sample [data]="element.data"></app-code-sample>
  </div>
  <div *ngIf="element.type=='callout'">
    <app-callout [data]="element.data"></app-callout>
  </div>
  <div *ngIf="element.type=='table'">
    <app-table [data]="element.data"></app-table>
  </div>
  <div *ngIf="element.type=='customHtml'">
    <app-custom-html [data]="element.data"></app-custom-html>
  </div>
</div>  
</div>
</div>
</div>

<div style="top:100px; right:30px;position: fixed;max-width: 180px;" class="hide-on-med-and-down">
  <ul class="section table-of-contents">
    <div *ngFor="let element of elements;let i=index">
      <div *ngIf="element.type=='header'">
        <li><a  href="#{{element.data._id}}">{{element.data.value}}</a></li>
      </div>
    </div>

  </ul>
</div>


<div class="row">
  <div class="col s12">
    <div *ngIf="previousPage" class="left">
      previous
      <a (click)='goToPreviousPage()' style="cursor: pointer">
                    <span style="max-width: 300px; " class="truncate">
            {{previousPage.name}}
         </span>  
        </a>
    </div>

    <div *ngIf="nextPage" class="right">
      next
      <a (click)='goToNextPage()' style="cursor: pointer">
          <span style="max-width: 300px; " class="truncate"> {{nextPage.name}} </span>
    </a>
    </div>
  </div>
</div>


</div>
</div>
