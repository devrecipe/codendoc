<div style=" padding-left:250px ">
  <div class="container" >
<style>
  img {
    display: block;
    max-width: 400px;
    max-height: 200px;
    width: auto;
    height: auto;
  }
</style>
<div>

  <div class="row">
    <div class="col s12">
      <h3 style=" color: #7c795d; font-family: 'Trocchi', serif; font-size: 45px; font-weight: normal; line-height: 48px;">
        {{project.name}}
      </h3>
      <img src="data:image/png;base64,{{project.img}}" style="margin: auto" />
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="ql-editor" [innerHtml]='project.description | safeHtml'>
      </div>
      <div class="right">
        <a (click)='goToFirstPage()' style="cursor: pointer">Explore the Docs</a>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
