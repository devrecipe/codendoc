<div style="margin-top: 7%">
  <div class="container">
    <form [formGroup]="userSignInForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col s12 m12 l10  offset-l1">
          <div class="card horizontal">
            <div class="card-image">
              <img src="assets/img/signin.jpg">
            </div>

            <div class="card-stacked z-depth-3">
              <div class="card-content">

                <div class="row">
                  <div class="input-field col s12 m10">
                    <input [ngClass]="{'inputFieldError': formErrors.userName}" class="inputFieldWithError"
                    id="userName" type="text" formControlName="userName">
                    <label for="userName">Login</label>
                  </div>
                  <div class="row inputFieldErrorMessageRow">
                    <div class="col s12 m10">
                      <div class="inputFieldErrorMessage" *ngIf="formErrors.userName">
                        {{ formErrors.userName }}
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12 m10">
                    <input [ngClass]="{'inputFieldError': formErrors.password}" class="inputFieldWithError"
                    id="password" type="password" formControlName="password">
                    <label for="password">Password</label>
                  </div>
                  <div class="row inputFieldErrorMessageRow">
                    <div class="col s12 m10">
                      <div class="inputFieldErrorMessage" *ngIf="formErrors.password">
                        {{ formErrors.password }}
                      </div>
                    </div>
                  </div>
                </div>



              </div>
              <div class="card-action">
                  <a [routerLink]="['../signup']">Sign Up</a>
                <button class="btn waves-effect waves-light right" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
                </button>
              </div>

            </div>

          </div>
        </div>
      </div>

    </form>
  </div>
</div>
